<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="./images/icons8-bacteria-100.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Lista de la compra</title>
  </head>
  <body>
    <header class="first-header">
      <h1 class="first-header__title">Lista de la compra</h1>
      <nav class="navigator">
        <ul class="navigator-list">
          <li class="navigator-list__element">Principal</li>
          <li class="navigator-list__element">Lista</li>
          <li class="navigator-list__element">Acerca de</li>
        </ul>
      </nav>
    </header>
    <section class="added-items">
      <div class="added-items__icon">
        <i class="fa-solid fa-circle-plus"></i>
      </div>
      <span class="added-items__number-of-items"> 2/3 comprados</span>
    </section>
    <section class="products">
      <ul class="items-list">
        <li class="items-list__added">
          <div>
            <input type="checkbox" id="product-1" /><label
              class="item-1"
              for="product-1"
              >pan</label
            >
          </div>
          <div>precio y X</div>
        </li>
        <li class="items-list__added">     <input type="checkbox" id="product-2" /><label
              class="item-2"
              for="product-1"
              >azucar</label
            >
          </div>
          <div>precio y X</div></li>
        <li class="items-list__added">     <input type="checkbox" id="product-3" /><label
              class="item-3"
              for="product-3"
              >leche</label
            >
          </div>
          <div>precio y X</div></li>
      </ul>
    </section>
  </body>
</html>
